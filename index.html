<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waiting for the Moment...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      body {
        background-color: #000;
        overflow: hidden;
        font-family: "Courier New", Courier, monospace;
      }

      /* A dark, starry night background */
      .night-sky {
        background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
        height: 100vh;
        width: 100vw;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* The Glass Card */
      .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 3rem;
        border-radius: 20px;
        text-align: center;
        color: white;
        z-index: 10;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      }

      /* Firework Particle (CSS only structure) */
      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <audio id="fw-audio" src="firework.mp3"></audio>

    <div class="night-sky">
      <div id="ui-container" class="card">
        <h1 class="text-2xl text-purple-300 mb-6 uppercase tracking-widest">
          Nasira's Birthday
        </h1>

        <div id="timer-box" class="grid grid-cols-4 gap-4 mb-8">
          <div>
            <span id="d" class="text-4xl font-bold">00</span>
            <div class="text-xs text-gray-400">DAYS</div>
          </div>
          <div>
            <span id="h" class="text-4xl font-bold">00</span>
            <div class="text-xs text-gray-400">HRS</div>
          </div>
          <div>
            <span id="m" class="text-4xl font-bold">00</span>
            <div class="text-xs text-gray-400">MIN</div>
          </div>
          <div>
            <span id="s" class="text-4xl font-bold">00</span>
            <div class="text-xs text-gray-400">SEC</div>
          </div>
        </div>

        <p id="status-text" class="text-gray-400 animate-pulse mb-6">
          Waiting for Nov 24...
        </p>

        <button
          id="start-btn"
          class="hidden bg-gradient-to-r from-yellow-500 to-red-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:scale-110 transition-transform"
        >
          üéâ CLICK FOR SURPRISE
        </button>

        <button
          id="next-btn"
          class="hidden bg-white text-black font-bold py-3 px-8 rounded-full shadow-[0_0_20px_white] animate-bounce hover:bg-gray-200 transition"
        >
          ENTER THE CELEBRATION ‚û°Ô∏è
        </button>
      </div>

      <div
        id="firework-container"
        class="absolute inset-0 pointer-events-none"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
